<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASS-MAILDISPATCHER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav>
            <ul> 
                <li><a href="#home">HOME</a></li>
                <li><a href="#write-email">WRITE EMAIL</a></li>
                <li><a href="#valid-emails">VALID EMAILS</a></li> 
                <li><a href="#invalid-emails">INVALID EMAILS</a></li> 
            </ul>
        </nav>
    </header>

    <div class="bg">
        <div class="container">
            <div class="select animated fadeInDown delay-4s">
                <h1 id="head">Mass-Mail Dispatcher</h1> 

                <input type="file" id="upload" accept="text/csv">

            </div>
            <div class="mail-Info">
                <form onsubmit="sendEmail(); reset(); return false;">
                    <h2 id="box-heading">WRITE YOUR EMAIL HERE</h2>
                    <P><input type="email" id="from" placeholder="From (Email Id)" required></P> 
                    <P><input type="text" id="subject" placeholder="Subject" required></P>
                    <P><textarea id="msg" rows="12" cols="12" placeholder="Body" required></textarea></P>
                    <P><button type="submit" id="submit" style="font-weight: bold;">Send</button></P>
                </form>
            </div>
        </div>
        <hr>
        <div class="tables">
            <div class="valTab">
                <table id="val">
                    <tr>
                        <td>

                            <h2>Valid Emails : <span id="valCount"></span></h2>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="invalTab">
                <table id="inval">
                    <tr>
                        <td>
                            <h2>Invalid Emails : <span id="invalCount"></span></h2>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </section>
    <hr>
    
<script src="http://smtpjs.com/v3/smtp.js"></script> 
<script src="main.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
<script>var wow = new WOW(
    {
        boxClass: 'wow',
        animateClass: 'animated',
        offset: 0,
        mobile: true,
        live: true,
        callback: function(box){
        },
        scrollContainer: null,
        resetAnimation: true,
    }
);
wow.init();
</script>
<script>
    function scrollToSections(){
        var valSection = document.querySelector('.valTab');
        valSection.scrollIntoView({behavior:'smooth'});

        var navLinks =  document.querySelectorAll('nav ul li a');
        navLinks.forEach(function(link){
            link.addEventListener('click', scrollToSections);
        });
        setTimeout(function() {
            var invalSection = document.querySelector('.invalTab');
        invalSection.scrollIntoView({behavior: 'smooth' });
        }, 1000);
    }

        var uploadInput =  document.getElementById('upload');
        uploadInput.addEventListener('change', function() {
            scrollToSections();
        });
    
</script>
<a href="#" id="scroll-top-btn">^</a>
</body>
</html>
